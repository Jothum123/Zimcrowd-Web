<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sign Up - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 8px;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #3b82f6;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .phone-display {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link button {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ZimCrowd</h1>
            <p>Sign up with your phone number</p>
        </div>

        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
        </div>

        <!-- Step 1: Phone Registration -->
        <div class="step active" id="step1">
            <form id="phoneSignupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="submit-btn">
                    Send Verification Code
                </button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div class="step" id="step2">
            <h3 style="text-align: center; margin-bottom: 20px;">Enter Verification Code</h3>
            
            <div class="phone-display">
                <p>We sent a 6-digit code to:</p>
                <strong id="phoneDisplay"></strong>
            </div>

            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" id="otp1">
                    <input type="text" class="otp-input" maxlength="1" id="otp2">
                    <input type="text" class="otp-input" maxlength="1" id="otp3">
                    <input type="text" class="otp-input" maxlength="1" id="otp4">
                    <input type="text" class="otp-input" maxlength="1" id="otp5">
                    <input type="text" class="otp-input" maxlength="1" id="otp6">
                </div>

                <div class="error-message" id="otpError"></div>
                <div class="success-message" id="otpSuccess"></div>

                <button type="submit" class="submit-btn">
                    Verify & Create Account
                </button>
            </form>

            <div class="resend-link">
                <p>Didn't receive the code?</p>
                <button type="button" id="resendBtn">Resend Code</button>
            </div>
        </div>

        <div class="back-link">
            <a href="signup.html">‚Üê Back to Email Signup</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5003'
            : 'https://zimcrowd-backend-qsvfl2nqu-jojola.vercel.app';

        let tempToken = '';
        let userPhone = '';

        // Step 1: Phone Registration
        document.getElementById('phoneSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Basic validation
            if (!firstName || !lastName || !phone || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                return;
            }
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending Code...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/phone/register-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        phone,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tempToken = data.tempToken;
                    userPhone = data.phone;
                    
                    // Show phone number and move to step 2
                    document.getElementById('phoneDisplay').textContent = data.phone;
                    showStep(2);
                    
                    // Focus first OTP input
                    document.getElementById('otp1').focus();
                } else {
                    if (data.errors && data.errors.length > 0) {
                        data.errors.forEach(error => {
                            if (error.path === 'phone') {
                                document.getElementById('phoneError').textContent = error.msg;
                            } else if (error.path === 'password') {
                                document.getElementById('passwordError').textContent = error.msg;
                            }
                        });
                    } else {
                        alert(data.message || 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Step 2: OTP Verification
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = getOTPValue();
            
            if (otp.length !== 6) {
                document.getElementById('otpError').textContent = 'Please enter all 6 digits';
                return;
            }
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/phone/verify-phone-signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tempToken,
                        otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('otpSuccess').textContent = 'Account created successfully!';
                    
                    // Store user data
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userPhone', data.user.phone);
                    localStorage.setItem('userFirstName', data.user.firstName);
                    localStorage.setItem('userLastName', data.user.lastName);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    document.getElementById('otpError').textContent = data.message || 'Verification failed';
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('otpError').textContent = 'Network error. Please try again.';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/api/phone/resend-phone-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: userPhone,
                        purpose: 'signup'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('otpSuccess').textContent = 'New code sent!';
                    clearOTP();
                } else {
                    document.getElementById('otpError').textContent = data.message || 'Failed to resend code';
                }
            } catch (error) {
                document.getElementById('otpError').textContent = 'Network error. Please try again.';
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Code';
            }
        });

        // OTP Input Handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Clear errors when user starts typing
                document.getElementById('otpError').textContent = '';
                document.getElementById('otpSuccess').textContent = '';
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Helper Functions
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.querySelectorAll('.step-dot').forEach(dot => dot.classList.remove('active'));
            
            document.getElementById(`step${stepNumber}`).classList.add('active');
            document.getElementById(`dot${stepNumber}`).classList.add('active');
        }

        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearOTP() {
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        }

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length >= 10) {
                value = value.substring(0, 10);
                value = `(${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6)}`;
            } else if (value.length >= 6) {
                value = `(${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6)}`;
            } else if (value.length >= 3) {
                value = `(${value.substring(0, 3)}) ${value.substring(3)}`;
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
