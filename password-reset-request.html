<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/api-config-new.js"></script>
    <script src="js/api-helper.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.92) 0%, rgba(56, 231, 123, 0.15) 100%);
            z-index: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(56, 231, 123, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(56, 231, 123, 0.2), 0 0 20px rgba(56, 231, 123, 0.3);
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #38e77b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(56, 231, 123, 0.3);
        }

        .back-link:hover {
            color: #34d399;
            text-shadow: 0 0 15px rgba(56, 231, 123, 0.5);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .phone-input-container {
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            font-size: 15px;
            pointer-events: none;
        }

        .phone-input {
            padding-left: 4rem !important;
        }

        .phone-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        .method-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 12px;
        }

        .method-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .method-btn.active {
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            box-shadow: 0 4px 12px rgba(56, 231, 123, 0.3);
        }

        .method-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group {
            display: none;
        }

        .input-group.active {
            display: block;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 25px;
            }

            .reset-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-key"></i> Reset Password</h1>
            <p>Choose your preferred method to receive a reset code</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="method-toggle">
            <button type="button" class="method-btn active" id="phoneMethodBtn">
                <i class="fas fa-mobile-alt"></i> Phone
            </button>
            <button type="button" class="method-btn" id="emailMethodBtn">
                <i class="fas fa-envelope"></i> Email
            </button>
        </div>

        <form id="resetForm">
            <div class="input-group active" id="phoneGroup">
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <div class="phone-input-container">
                        <span class="phone-prefix">+263</span>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="phone-input"
                            placeholder="771234567"
                            maxlength="9"
                            pattern="[0-9]{9}"
                        />
                    </div>
                    <div class="phone-hint">Enter your 9-digit Zimbabwe phone number (without +263)</div>
                </div>
            </div>

            <div class="input-group" id="emailGroup">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your@email.com"
                    />
                    <div class="phone-hint">Enter your registered email address</div>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="submitText">Send Reset Code</span>
                <div id="submitSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        // Import ZimCrowdAPI
        const script = document.createElement('script');
        script.src = 'js/api-client.js';
        document.head.appendChild(script);

        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            // Clear any existing localStorage data
            localStorage.removeItem('resetPhone');
            localStorage.removeItem('resetEmail');
            localStorage.removeItem('resetToken');
            localStorage.removeItem('resetMethod');

            // Method toggle
            let currentMethod = 'phone';
            const phoneMethodBtn = document.getElementById('phoneMethodBtn');
            const emailMethodBtn = document.getElementById('emailMethodBtn');
            const phoneGroup = document.getElementById('phoneGroup');
            const emailGroup = document.getElementById('emailGroup');

            phoneMethodBtn.addEventListener('click', function() {
                currentMethod = 'phone';
                phoneMethodBtn.classList.add('active');
                emailMethodBtn.classList.remove('active');
                phoneGroup.classList.add('active');
                emailGroup.classList.remove('active');
            });

            emailMethodBtn.addEventListener('click', function() {
                currentMethod = 'email';
                emailMethodBtn.classList.add('active');
                phoneMethodBtn.classList.remove('active');
                emailGroup.classList.add('active');
                phoneGroup.classList.remove('active');
            });

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                let identifier, endpoint, storageKey, redirectUrl;

                if (currentMethod === 'phone') {
                    const phoneInput = document.getElementById('phone');
                    const phoneValue = phoneInput.value.trim();

                    // Basic validation
                    if (!phoneValue || phoneValue.length !== 9 || !/^[0-9]{9}$/.test(phoneValue)) {
                        showError('Please enter a valid 9-digit phone number');
                        return;
                    }

                    identifier = `+263${phoneValue}`;
                    endpoint = APIHelper.getEndpoint('PHONE_RESET_REQUEST');
                    storageKey = 'resetPhone';
                    redirectUrl = `password-reset-verify.html?phone=${encodeURIComponent(identifier)}`;
                } else {
                    const emailInput = document.getElementById('email');
                    const emailValue = emailInput.value.trim();

                    // Basic validation
                    if (!emailValue || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
                        showError('Please enter a valid email address');
                        return;
                    }

                    identifier = emailValue;
                    endpoint = APIHelper.getEndpoint('EMAIL_RESET_REQUEST');
                    storageKey = 'resetEmail';
                    redirectUrl = `password-reset-verify.html?email=${encodeURIComponent(identifier)}`;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline-block';

                try {
                    // Call the API to send reset code
                    const body = currentMethod === 'phone' ? { phone: identifier } : { email: identifier };
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store identifier and method for next step
                        localStorage.setItem(storageKey, identifier);
                        localStorage.setItem('resetMethod', currentMethod);

                        // Show success and redirect
                        const message = currentMethod === 'phone' ? 'Reset code sent! Check your phone.' : 'Reset code sent! Check your email.';
                        showSuccess(message);
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to send reset code');
                    }
                } catch (error) {
                    console.error('Reset request error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline-block';
                    submitSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Phone number formatting
            document.getElementById('phone').addEventListener('input', function(e) {
                // Remove any non-digit characters
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>
</body>
</html>
