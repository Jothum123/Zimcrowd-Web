<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-green: #38e77b;
            --color-dark: #191A23;
            --color-white: #FFFFFF;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.9) 0%, rgba(56, 224, 123, 0.1) 100%);
            z-index: 0;
        }

        .forgot-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow:
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            text-align: center;
            animation: forgotCardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes forgotCardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .forgot-header {
            margin-bottom: 40px;
        }

        .forgot-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .forgot-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .forgot-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }

        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(56, 224, 123, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(56, 224, 123, 0.15);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-hint {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forgot-links a {
            color: rgba(56, 224, 123, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-links a:hover {
            color: var(--color-green);
        }

        .forgot-footer {
            margin-top: 15px;
        }

        .forgot-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .forgot-footer a {
            color: rgba(56, 224, 123, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-footer a:hover {
            color: var(--color-green);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            display: block;
        }

        @media (max-width: 768px) {
            .forgot-container {
                padding: 30px 25px;
            }

            .forgot-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <img src="assets/images/Zimcrowd_Dark.png" alt="ZimCrowd" class="forgot-logo">
            <h1>Reset Password</h1>
            <p class="forgot-subtitle">Enter your phone number to receive a password reset code</p>
        </div>

        <div id="messageDiv" class="message"></div>

        <form id="forgotPasswordForm" class="forgot-form">
            <div class="form-group">
                <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-input"
                    placeholder="+263 77 123 4567"
                    required
                >
                <small class="form-hint">Enter your registered phone number</small>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Send Reset Code
            </button>
        </form>

        <div class="forgot-links">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>

        <div class="forgot-footer">
            <p>Remember your password? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://zimcrowd-backend-7tjvgnsc9-jojola.vercel.app';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            const phone = document.getElementById('phone').value.trim();

            try {
                const response = await fetch(`${API_URL}/api/phone-auth/forgot-password-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('ðŸ“± SMS sent! Check your phone for the reset code.');

                    // Store phone number for next page
                    localStorage.setItem('resetPhone', phone);

                    // Redirect to OTP verification page after delay
                    setTimeout(() => {
                        window.location.href = `verify-reset-otp.html?phone=${encodeURIComponent(phone)}`;
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to send reset code');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Reset request error:', error);
                showError('Network error. Please check your connection and try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
