<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-brett-sayles-3963829.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 41, 59, 0.85) 100%);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(56, 231, 123, 0.3);
            box-shadow: 0 8px 32px rgba(56, 231, 123, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            margin: 20px 0 10px 0;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #38e77b;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(56, 231, 123, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #38e77b, #34d399);
            border: none;
            border-radius: 12px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(56, 231, 123, 0.1);
            border: 1px solid rgba(56, 231, 123, 0.3);
            color: #4ade80;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #38e77b;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-top-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/Zimcrowd_Dark.png" alt="ZimCrowd">
            <h1>Forgot Password</h1>
        </div>

        <p class="subtitle">
            Enter your email address or phone number and we'll send you a verification code. Works for any registered account.
        </p>

        <div id="message" class="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="contact" class="form-label">
                    Email/Phone
                </label>
                <input
                    type="text"
                    id="contact"
                    name="contact"
                    class="form-input"
                    placeholder="Enter your email or phone number"
                    required
                    autocomplete="username"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Send Verification Code</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5003'
            : 'https://zimcrowd-backend-pfzb6c7x3-jojola.vercel.app';

        const form = document.getElementById('forgotPasswordForm');
        const contactInput = document.getElementById('contact');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Function to detect if input is email or phone
        function detectContactMethod(value) {
            if (!value) return 'unknown';

            // Clean the value for better detection
            const cleanValue = value.trim();

            // Check if it's an email (contains @ and looks like email)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(cleanValue)) {
                return 'email';
            }

            // Check if it's a phone number (starts with + or contains only digits/spaces/hyphens/parens)
            const phoneRegex = /^[\+]?[0-9\s\-\(\)]+$/;
            if (phoneRegex.test(cleanValue)) {
                // Additional checks for phone numbers
                const digitsOnly = cleanValue.replace(/\D/g, '');
                if (digitsOnly.length >= 7 && digitsOnly.length <= 15) {
                    return 'phone';
                }
                // If starts with +, assume it's a phone number
                if (cleanValue.startsWith('+')) {
                    return 'phone';
                }
            }

            return 'unknown';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const contact = contactInput.value.trim();

            if (!contact) {
                showMessage('Please enter your email address or phone number', 'error');
                return;
            }

            // Detect contact method
            const contactMethod = detectContactMethod(contact);
            if (contactMethod === 'unknown') {
                showMessage('Please enter a valid email address or phone number', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            btnText.textContent = contactMethod === 'email' ? 'Sending Email...' : 'Sending SMS...';
            spinner.style.display = 'inline-block';

            try {
                let endpoint, requestBody;

                if (contactMethod === 'email') {
                    endpoint = `${API_URL}/api/email-auth/forgot-password-email`;
                    requestBody = { email: contact };
                } else {
                    endpoint = `${API_URL}/api/phone-auth/forgot-password-phone`;
                    requestBody = { phone: contact };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    const method = contactMethod === 'email' ? 'email' : 'phone';
                    const capitalizedMethod = method.charAt(0).toUpperCase() + method.slice(1);

                    showMessage(
                        `âœ… OTP sent! Check your ${method} (${contact}) and enter the code to reset your password.`,
                        'success'
                    );

                    // Clear the form
                    contactInput.value = '';

                    // Disable form temporarily to prevent spam
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        btnText.textContent = 'Send Verification Code';
                        spinner.style.display = 'none';
                    }, 30000); // 30 seconds cooldown

                    // Redirect to OTP verification page
                    setTimeout(() => {
                        window.location.href = `verify-otp.html?${method}=${encodeURIComponent(contact)}&type=reset`;
                    }, 3000);

                } else {
                    showMessage(data.message || `Failed to send verification code. Please check if this ${contactMethod} is registered.`, 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Send Verification Code';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Send Verification Code';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
