<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-green: #38e77b;
            --color-dark: #191A23;
            --color-white: #FFFFFF;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.9) 0%, rgba(56, 224, 123, 0.1) 100%);
            z-index: 0;
        }

        .password-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            text-align: center;
            animation: passwordCardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes passwordCardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .password-header {
            margin-bottom: 40px;
        }

        .password-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .password-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .password-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(56, 224, 123, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(56, 224, 123, 0.15);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 8px;
        }

        .toggle-password:hover {
            color: var(--color-green);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: #ef4444;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #f59e0b;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: var(--color-green);
        }

        .strength-text {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            text-align: left;
        }

        .requirement {
            color: rgba(255, 255, 255, 0.5);
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.met {
            color: var(--color-green);
        }

        .requirement i {
            font-size: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            display: block;
        }

        @media (max-width: 768px) {
            .password-container {
                padding: 30px 25px;
            }

            .password-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <img src="assets/images/Zimcrowd_Dark.png" alt="ZimCrowd" class="password-logo">
            <h1>Set New Password</h1>
            <p class="password-subtitle">Choose a strong password for your account</p>
        </div>

        <div id="messageDiv" class="message"></div>

        <form id="setPasswordForm" class="password-form">
            <div class="form-group">
                <label for="newPassword" class="form-label"><i class="fas fa-lock"></i> New Password</label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="form-input"
                        placeholder="Enter new password"
                        required
                        minlength="8"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye" id="newPassword-icon"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <i class="fas fa-circle"></i>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="fas fa-circle"></i>
                    <span>One uppercase letter</span>
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="fas fa-circle"></i>
                    <span>One lowercase letter</span>
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas fa-circle"></i>
                    <span>One number</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Confirm new password"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPassword-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-check-circle"></i> Reset Password
            </button>
        </form>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://zimcrowd-backend-7tjvgnsc9-jojola.vercel.app';

        // Get phone and token from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        const phoneFromStorage = localStorage.getItem('resetPhone');
        const resetToken = localStorage.getItem('resetToken');
        const phone = phoneFromUrl || phoneFromStorage;

        console.log('ðŸ”„ Set New Password Page Debug:');
        console.log('ðŸ“± Phone from URL:', phoneFromUrl);
        console.log('ðŸ“± Phone from storage:', phoneFromStorage);
        console.log('ðŸ“± Final phone:', phone);
        console.log('ðŸ”‘ Reset token:', resetToken);

        if (!phone || !resetToken) {
            // Missing required data, redirect back
            window.location.href = 'forgot-password.html';
        }

        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            // Update requirement indicators
            document.getElementById('req-length').classList.toggle('met', hasLength);
            document.getElementById('req-uppercase').classList.toggle('met', hasUppercase);
            document.getElementById('req-lowercase').classList.toggle('met', hasLowercase);
            document.getElementById('req-number').classList.toggle('met', hasNumber);
            
            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;
            
            // Update strength bar
            strengthBar.className = 'password-strength';
            if (strength === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }
        });

        // Set Password Form
        document.getElementById('setPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password strength
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
                showError('Password must contain uppercase, lowercase, and number');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
            submitBtn.disabled = true;

            try {
                console.log('ðŸ”„ Making reset password request to:', `${API_URL}/api/phone-auth/reset-password-phone`);
                console.log('ðŸ“± Phone:', phone);
                console.log('ðŸ”‘ OTP/Reset Token:', resetToken);
                console.log('ðŸ”’ New Password length:', newPassword.length);
                
                const response = await fetch(`${API_URL}/api/phone-auth/reset-password-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        otp: resetToken,
                        newPassword: newPassword
                    })
                });

                console.log('ðŸ“¤ Response status:', response.status);
                
                const data = await response.json();
                console.log('ðŸ“¤ Response data:', data);

                if (data.success) {
                    showSuccess('âœ… Password reset successful! Redirecting to login...');

                    // Clear stored data
                    localStorage.removeItem('resetPhone');
                    localStorage.removeItem('resetToken');

                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html?reset=success';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please check your connection and try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
