<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - ZimCrowd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #1a365d;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .phone-display {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #1d4ed8;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .password-input-container {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .password-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(243, 244, 246, 0.5);
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #16a34a;
        }

        .requirement i {
            font-size: 0.7rem;
            width: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock"></i> Set New Password</h1>
            <p>Create a strong password for your account</p>
            <div id="phoneDisplay" class="phone-display"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="password-input"
                        placeholder="Enter new password"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="password-input"
                        placeholder="Confirm new password"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <i class="fas fa-times"></i>
                    At least 8 characters long
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="fas fa-times"></i>
                    At least one uppercase letter
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="fas fa-times"></i>
                    At least one lowercase letter
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas fa-times"></i>
                    At least one number
                </div>
                <div class="requirement" id="req-match">
                    <i class="fas fa-times"></i>
                    Passwords match
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn" disabled>
                <span id="submitText">Reset Password</span>
                <div id="submitSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <a href="phone-password-reset-verify.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Verification
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const phoneFromStorage = localStorage.getItem('resetPhone');
            const phone = phoneFromUrl || phoneFromStorage;
            const resetToken = localStorage.getItem('resetToken');

            if (!phone || !resetToken) {
                window.location.href = 'phone-password-reset-request.html';
                return;
            }

            // Display phone number
            const phoneDisplay = document.getElementById('phoneDisplay');
            phoneDisplay.textContent = formatPhoneForDisplay(phone);

            const resetForm = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password visibility toggles
            document.getElementById('toggleNewPassword').addEventListener('click', function() {
                togglePasswordVisibility('newPassword', this);
            });

            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', this);
            });

            function togglePasswordVisibility(inputId, button) {
                const input = document.getElementById(inputId);
                const icon = button.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Password validation
            function validatePassword() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    match: password === confirmPassword && password.length > 0
                };

                // Update requirement indicators
                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(`req-${req}`);
                    const icon = element.querySelector('i');

                    if (requirements[req]) {
                        element.classList.add('met');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-check');
                    } else {
                        element.classList.remove('met');
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-times');
                    }
                });

                // Enable/disable submit button
                const allMet = Object.values(requirements).every(req => req);
                submitBtn.disabled = !allMet;

                return allMet;
            }

            newPasswordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePassword);

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('https://zimcrowd-backend.vercel.app/api/phone-auth/reset-password-phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: phone,
                            otp: resetToken,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Clear localStorage
                        localStorage.removeItem('resetPhone');
                        localStorage.removeItem('resetToken');

                        showSuccess('Password reset successfully!');
                        setTimeout(() => {
                            window.location.href = 'login.html?message=password-reset-success';
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to reset password');
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline-block';
                    submitSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function formatPhoneForDisplay(phone) {
                if (phone.startsWith('+263')) {
                    return phone.replace('+263', '+263 ');
                }
                return phone;
            }
        });
    </script>
</body>
</html>
