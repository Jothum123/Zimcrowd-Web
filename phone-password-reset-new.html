<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.92) 0%, rgba(56, 231, 123, 0.15) 100%);
            z-index: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }

        .phone-display {
            background: rgba(56, 231, 123, 0.15);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 24px;
            text-shadow: 0 0 10px rgba(56, 231, 123, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .password-input-container {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-input:focus {
            outline: none;
            border-color: rgba(56, 231, 123, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(56, 231, 123, 0.2), 0 0 20px rgba(56, 231, 123, 0.3);
            color: white;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .toggle-password:hover {
            color: #38e77b;
            filter: drop-shadow(0 0 8px rgba(56, 231, 123, 0.5));
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #38e77b;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #16a34a;
        }

        .requirement i {
            font-size: 0.7rem;
            width: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 16px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 25px;
            }

            .reset-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock"></i> Set New Password</h1>
            <p>Create a strong password for your account</p>
            <div id="phoneDisplay" class="phone-display"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="password-input"
                        placeholder="Enter new password"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="password-input"
                        placeholder="Confirm new password"
                        required
                    />
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <i class="fas fa-times"></i>
                    At least 8 characters long
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="fas fa-times"></i>
                    At least one uppercase letter
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="fas fa-times"></i>
                    At least one lowercase letter
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas fa-times"></i>
                    At least one number
                </div>
                <div class="requirement" id="req-match">
                    <i class="fas fa-times"></i>
                    Passwords match
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn" disabled>
                <span id="submitText">Reset Password</span>
                <div id="submitSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <a href="phone-password-reset-verify.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Verification
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const phoneFromStorage = localStorage.getItem('resetPhone');
            const phone = phoneFromUrl || phoneFromStorage;
            const resetToken = localStorage.getItem('resetToken');

            if (!phone || !resetToken) {
                window.location.href = 'phone-password-reset-request.html';
                return;
            }

            // Display phone number
            const phoneDisplay = document.getElementById('phoneDisplay');
            phoneDisplay.textContent = formatPhoneForDisplay(phone);

            const resetForm = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password visibility toggles
            document.getElementById('toggleNewPassword').addEventListener('click', function() {
                togglePasswordVisibility('newPassword', this);
            });

            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', this);
            });

            function togglePasswordVisibility(inputId, button) {
                const input = document.getElementById(inputId);
                const icon = button.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Password validation
            function validatePassword() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    match: password === confirmPassword && password.length > 0
                };

                // Update requirement indicators
                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(`req-${req}`);
                    const icon = element.querySelector('i');

                    if (requirements[req]) {
                        element.classList.add('met');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-check');
                    } else {
                        element.classList.remove('met');
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-times');
                    }
                });

                // Enable/disable submit button
                const allMet = Object.values(requirements).every(req => req);
                submitBtn.disabled = !allMet;

                return allMet;
            }

            newPasswordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePassword);

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('https://zimcrowd-backend.vercel.app/api/phone-auth/reset-password-phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: phone,
                            otp: resetToken,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Clear localStorage
                        localStorage.removeItem('resetPhone');
                        localStorage.removeItem('resetToken');

                        showSuccess('Password reset successfully!');
                        setTimeout(() => {
                            window.location.href = 'login.html?message=password-reset-success';
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to reset password');
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline-block';
                    submitSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function formatPhoneForDisplay(phone) {
                if (phone.startsWith('+263')) {
                    return phone.replace('+263', '+263 ');
                }
                return phone;
            }
        });
    </script>
</body>
</html>
