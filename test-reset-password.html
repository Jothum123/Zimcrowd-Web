<!DOCTYPE html>
<html>
<head>
    <title>Test Reset Password Route</title>
</head>
<body>
    <h1>Test Reset Password Route</h1>
    <div>
        <label>Phone:</label>
        <input type="text" id="phone" value="+263771234567"><br>
        <label>OTP/Token:</label>
        <input type="text" id="otp" value="123456"><br>
        <label>New Password:</label>
        <input type="password" id="password" value="TestPass123"><br>
        <button onclick="testRoute()">Test Reset Password</button>
    </div>
    <div id="result"></div>

    <script>
        async function testRoute() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';

            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5003/api/phone-auth/reset-password-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        otp: otp,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                result.innerHTML = `
                    <h2>Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message}</p>
                    <p>Route: ${response.status !== 404 ? 'Found' : 'Not Found'}</p>
                `;
            } catch (error) {
                result.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
