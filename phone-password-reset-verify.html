<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code - ZimCrowd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .verify-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verify-header h1 {
            color: #1a365d;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .verify-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .phone-display {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #1d4ed8;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 3rem;
            height: 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .otp-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .otp-input.filled {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #3b82f6;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 1rem;
        }

        .resend-btn:disabled {
            color: #9ca3af;
            cursor: not-allowed;
            text-decoration: none;
        }

        .resend-timer {
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <h1><i class="fas fa-key"></i> Verify Reset Code</h1>
            <p>Enter the 6-digit code sent to your phone</p>
            <div id="phoneDisplay" class="phone-display"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="verifyForm">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
            </div>

            <button type="submit" class="btn-primary" id="verifyBtn">
                <span id="verifyText">Verify Code</span>
                <div id="verifySpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <div class="resend-section">
            <button type="button" class="resend-btn" id="resendBtn">
                Didn't receive code? Resend
            </button>
            <div id="resendTimer" class="resend-timer" style="display: none;">
                Resend available in <span id="timer">60</span> seconds
            </div>
        </div>

        <a href="phone-password-reset-request.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Change Phone Number
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const phoneFromStorage = localStorage.getItem('resetPhone');
            const phone = phoneFromUrl || phoneFromStorage;

            if (!phone) {
                window.location.href = 'phone-password-reset-request.html';
                return;
            }

            // Display phone number
            const phoneDisplay = document.getElementById('phoneDisplay');
            phoneDisplay.textContent = formatPhoneForDisplay(phone);

            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyText = document.getElementById('verifyText');
            const verifySpinner = document.getElementById('verifySpinner');
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');
            const timerSpan = document.getElementById('timer');

            let currentOTP = '';

            // OTP input handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Only allow digits
                    this.value = this.value.replace(/\D/g, '');

                    if (this.value.length === 1) {
                        this.classList.add('filled');

                        // Auto-focus next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else {
                        this.classList.remove('filled');
                    }

                    updateOTP();
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const paste = (e.clipboardData || window.clipboardData).getData('text');
                    const digits = paste.replace(/\D/g, '').slice(0, 6);

                    for (let i = 0; i < digits.length; i++) {
                        if (otpInputs[index + i]) {
                            otpInputs[index + i].value = digits[i];
                            otpInputs[index + i].classList.add('filled');
                        }
                    }

                    updateOTP();

                    // Focus next empty input
                    const nextEmpty = Array.from(otpInputs).find(input => !input.value);
                    if (nextEmpty) {
                        nextEmpty.focus();
                    }
                });
            });

            // Auto-focus first input
            otpInputs[0].focus();

            function updateOTP() {
                currentOTP = Array.from(otpInputs).map(input => input.value).join('');
                verifyBtn.disabled = currentOTP.length !== 6;
            }

            // Form submission
            document.getElementById('verifyForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (currentOTP.length !== 6) {
                    showError('Please enter the complete 6-digit code');
                    return;
                }

                // Show loading state
                verifyBtn.disabled = true;
                verifyText.style.display = 'none';
                verifySpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('https://zimcrowd-backend.vercel.app/api/phone-auth/verify-reset-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: phone,
                            otp: currentOTP
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store reset token for next step
                        localStorage.setItem('resetToken', data.resetToken);

                        showSuccess('Code verified successfully!');
                        setTimeout(() => {
                            window.location.href = `phone-password-reset-new.html?phone=${encodeURIComponent(phone)}`;
                        }, 1500);
                    } else {
                        showError(data.message || 'Invalid verification code');
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    verifyBtn.disabled = false;
                    verifyText.style.display = 'inline-block';
                    verifySpinner.style.display = 'none';
                }
            });

            // Resend functionality
            let resendInterval = null;
            let timeLeft = 60;

            resendBtn.addEventListener('click', async function() {
                // Show loading
                resendBtn.disabled = true;
                resendBtn.textContent = 'Sending...';

                try {
                    const response = await fetch('https://zimcrowd-backend.vercel.app/api/phone-auth/resend-phone-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: phone,
                            purpose: 'password_reset'
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Start cooldown timer
                        startResendTimer();
                        showSuccess('New code sent to your phone');
                    } else {
                        showError('Failed to resend code');
                        resendBtn.disabled = false;
                        resendBtn.textContent = "Didn't receive code? Resend";
                    }
                } catch (error) {
                    console.error('Resend error:', error);
                    showError('Network error. Please try again.');
                    resendBtn.disabled = false;
                    resendBtn.textContent = "Didn't receive code? Resend";
                }
            });

            function startResendTimer() {
                timeLeft = 60;
                resendTimer.style.display = 'none';
                resendTimer.style.display = 'block';

                resendInterval = setInterval(() => {
                    timeLeft--;
                    timerSpan.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(resendInterval);
                        resendBtn.style.display = 'inline-block';
                        resendBtn.disabled = false;
                        resendBtn.textContent = "Didn't receive code? Resend";
                        resendTimer.style.display = 'none';
                    }
                }, 1000);
            }

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function formatPhoneForDisplay(phone) {
                if (phone.startsWith('+263')) {
                    return phone.replace('+263', '+263 ');
                }
                return phone;
            }
        });
    </script>
</body>
</html>
