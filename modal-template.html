// Signup Modal Template - stored in template tag to avoid JSX linting issues
<template id="signupModalTemplate">
    <div id="signupModal" class="modal-overlay" style="display: none;">
        <div class="modal-content signup-modal">
            <div class="modal-header">
                <button class="modal-close" onclick="closeSignupModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="signup-modal-header">
                    <div class="modal-logo">
                        <img src="https://zimcrowd-backend-4dc0xqi8d-jojola.vercel.app/assets/images/zimcrowd_light.png" alt="ZimCrowd" style="width: 120px; height: auto;">
                    </div>
                    <h2>Join ZimCrowd</h2>
                    <p>Create your account and start building community finance</p>
                </div>

                <!-- Signup Method Tabs -->
                <div class="signup-tabs">
                    <button type="button" class="tab-btn active" id="modalEmailTab">Email Signup</button>
                    <button type="button" class="tab-btn" id="modalPhoneTab">Phone Signup</button>
                </div>

                <!-- Email Signup Form -->
                <form class="signup-form" id="modalEmailForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" id="modalFirstName" placeholder="Tendai" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="modalLastName" placeholder="Moyo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="modalEmail" placeholder="tendai@example.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <select class="form-select" id="modalCountry" required>
                                <option value="">Select Country</option>
                                <option value="Zimbabwe" selected>Zimbabwe</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <select class="form-select" id="modalCity" required>
                                <option value="">Select City</option>
                                <option value="Harare">Harare</option>
                                <option value="Bulawayo">Bulawayo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="modalPassword" placeholder="Create a strong password" required>
                        <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">Must be 8+ characters with uppercase, lowercase, and number (e.g., Password123)</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="modalConfirmPassword" placeholder="Re-enter your password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="modalTerms" required>
                        <label class="checkbox-label" for="modalTerms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="modal-submit-btn" id="modalEmailBtn">
                        <span id="modalEmailText">Create Email Account</span>
                        <div id="modalEmailSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Phone Signup Form -->
                <form class="signup-form" id="modalPhoneForm" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" id="modalPhoneFirstName" placeholder="Tendai" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="modalPhoneLastName" placeholder="Moyo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="modalPhoneNumber" placeholder="+263 77 123 4567" required>
                        <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">Include country code (e.g., +263 for Zimbabwe)</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <select class="form-select" id="modalPhoneCountry" required>
                                <option value="">Select Country</option>
                                <option value="Zimbabwe" selected>Zimbabwe</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <select class="form-select" id="modalPhoneCity" required>
                                <option value="">Select City</option>
                                <option value="Harare">Harare</option>
                                <option value="Bulawayo">Bulawayo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="modalPhonePassword" placeholder="Create a strong password" required>
                        <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">Must be 8+ characters with uppercase, lowercase, and number (e.g., Password123)</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="modalPhoneConfirmPassword" placeholder="Re-enter your password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="modalPhoneTerms" required>
                        <label class="checkbox-label" for="modalPhoneTerms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="modal-submit-btn" id="modalPhoneBtn">
                        <span id="modalPhoneText">Send SMS Verification</span>
                        <div id="modalPhoneSpinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="modal-footer">
                    <p>Already have an account? <a href="login.html" onclick="closeSignupModal()">Sign In</a></p>
                    <p>Or <a href="signup.html" onclick="closeSignupModal()">use the full signup page</a></p>
                </div>
            </div>
        </div>
    </div>
</template>
