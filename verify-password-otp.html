<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(56, 231, 123, 0.3);
            box-shadow: 0 8px 32px rgba(56, 231, 123, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            margin: 20px 0 10px 0;
            font-weight: 700;
        }

        .email-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(56, 231, 123, 0.2);
        }

        .email-display p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .email-display .email {
            color: #38e77b;
            font-weight: 600;
            font-size: 16px;
        }

        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 30px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #38e77b;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(56, 231, 123, 0.2);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #38e77b;
            background: rgba(56, 231, 123, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #38e77b, #34d399);
            border: none;
            border-radius: 12px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(56, 231, 123, 0.1);
            border: 1px solid rgba(56, 231, 123, 0.3);
            color: #4ade80;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #38e77b;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .resend-btn:hover {
            color: #34d399;
        }

        .resend-btn:disabled {
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #38e77b;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #38e77b;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-top-color: #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/ZimCrowd_Dark.png" alt="ZimCrowd">
            <h1>Verify Code</h1>
        </div>

        <div class="email-display">
            <p>We've sent a 6-digit code to:</p>
            <div class="email" id="displayEmail">Loading...</div>
        </div>

        <div id="message" class="message"></div>

        <form id="verifyForm">
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-input" data-index="0" autocomplete="off">
                <input type="text" maxlength="1" class="otp-input" data-index="1" autocomplete="off">
                <input type="text" maxlength="1" class="otp-input" data-index="2" autocomplete="off">
                <input type="text" maxlength="1" class="otp-input" data-index="3" autocomplete="off">
                <input type="text" maxlength="1" class="otp-input" data-index="4" autocomplete="off">
                <input type="text" maxlength="1" class="otp-input" data-index="5" autocomplete="off">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Verify Code</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="resend-section">
            <span>Didn't receive the code?</span>
            <button class="resend-btn" id="resendBtn">Resend Code</button>
            <span id="timerSection" style="display: none;">
                <span>Resend in</span> <span class="timer" id="timer">60</span>s
            </span>
        </div>

        <div class="back-link">
            <a href="forgot-password-clean.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5003'
            : 'https://zimcrowd-backend-i8tjcuzr3-jojola.vercel.app';

        // Get email from URL parameter ONLY
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        const displayEmail = document.getElementById('displayEmail');
        const form = document.getElementById('verifyForm');
        const otpInputs = document.querySelectorAll('.otp-input');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('message');
        const resendBtn = document.getElementById('resendBtn');
        const timerSection = document.getElementById('timerSection');
        const timerDisplay = document.getElementById('timer');

        // Display the email from URL
        if (email) {
            displayEmail.textContent = email;
            console.log('Email from URL:', email);
        } else {
            displayEmail.textContent = 'Email not found';
            displayEmail.style.color = 'red';
            showMessage('Error: Email not provided. Please start over.', 'error');
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // OTP Input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value) {
                    input.classList.add('filled');
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    input.classList.remove('filled');
                }

                // Auto-submit when all filled
                if (index === otpInputs.length - 1 && value) {
                    const allFilled = Array.from(otpInputs).every(inp => inp.value);
                    if (allFilled) {
                        setTimeout(() => form.dispatchEvent(new Event('submit')), 300);
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                const digits = pastedData.match(/\d/g);

                if (digits) {
                    digits.forEach((digit, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = digit;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    otpInputs[Math.min(digits.length - 1, otpInputs.length - 1)].focus();
                }
            });
        });

        // Auto-focus first input
        otpInputs[0].focus();

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            if (!email) {
                showMessage('Error: Email not found. Please start over.', 'error');
                return;
            }

            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showMessage('Please enter all 6 digits', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            btnText.textContent = 'Verifying...';
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_URL}/api/email-auth/verify-email-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp,
                        type: 'reset'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✅ Code verified! Setting up your new password...', 'success');
                    setTimeout(() => {
                        window.location.href = `new-password.html?email=${encodeURIComponent(email)}&token=${otp}`;
                    }, 1500);
                } else {
                    showMessage(data.message || 'Invalid code. Please try again.', 'error');
                    // Clear inputs
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Verify Code';
                spinner.style.display = 'none';
            }
        });

        // Resend functionality
        let resendTimer;
        let timeLeft = 60;

        function startResendTimer() {
            resendBtn.disabled = true;
            timerSection.style.display = 'inline';
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;

            resendTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    timerSection.style.display = 'none';
                }
            }, 1000);
        }

        resendBtn.addEventListener('click', async () => {
            if (!email) {
                showMessage('Error: Email not found', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/email-auth/resend-email-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        purpose: 'password_reset'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✅ New code sent!', 'success');
                    startResendTimer();
                } else {
                    showMessage(data.message || 'Failed to resend code', 'error');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Start timer on load
        startResendTimer();
    </script>
</body>
</html>
