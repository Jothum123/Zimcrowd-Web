<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-green: #38e77b;
            --color-dark: #191A23;
            --color-white: #FFFFFF;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.9) 0%, rgba(56, 224, 123, 0.1) 100%);
            z-index: 0;
        }

        .verify-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            text-align: center;
            animation: verifyCardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes verifyCardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .verify-header {
            margin-bottom: 40px;
        }

        .verify-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .verify-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .verify-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .phone-display {
            color: var(--color-green);
            font-weight: 600;
            font-size: 18px;
            margin-top: 10px;
        }

        .verify-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            letter-spacing: 8px;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(56, 224, 123, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(56, 224, 123, 0.15);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
        }

        .form-hint {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resend-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .resend-btn {
            background: transparent;
            border: 1px solid rgba(56, 224, 123, 0.4);
            color: var(--color-green);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .resend-btn:hover:not(:disabled) {
            background: rgba(56, 224, 123, 0.1);
            border-color: var(--color-green);
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .verify-links {
            margin-top: 20px;
        }

        .verify-links a {
            color: rgba(56, 224, 123, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .verify-links a:hover {
            color: var(--color-green);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            display: block;
        }

        @media (max-width: 768px) {
            .verify-container {
                padding: 30px 25px;
            }

            .verify-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <img src="assets/images/Zimcrowd_Dark.png" alt="ZimCrowd" class="verify-logo">
            <h1>Verify Reset Code</h1>
            <p class="verify-subtitle">Enter the 6-digit code sent to</p>
            <p class="phone-display" id="phoneDisplay"></p>
        </div>

        <div id="messageDiv" class="message"></div>

        <form id="verifyOtpForm" class="verify-form">
            <div class="form-group">
                <label for="otp" class="form-label"><i class="fas fa-shield-alt"></i> Verification Code</label>
                <input
                    type="text"
                    id="otp"
                    name="otp"
                    class="form-input"
                    placeholder="000000"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autocomplete="off"
                >
                <small class="form-hint">Enter the 6-digit code from your SMS</small>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-check-circle"></i> Verify Code
            </button>
        </form>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <button type="button" class="resend-btn" id="resendBtn">
                <i class="fas fa-redo"></i> Resend Code
            </button>
        </div>

        <div class="verify-links">
            <a href="forgot-password-sms.html"><i class="fas fa-arrow-left"></i> Use Different Number</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5003'
            : 'https://zimcrowd-backend-79bnrcums-jojola.vercel.app';
            
        console.log('üåê API_URL:', API_URL);

        // Get phone number from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        const phoneFromStorage = localStorage.getItem('resetPhone');
        const phone = phoneFromUrl || phoneFromStorage;

        console.log('üì± Phone from URL:', phoneFromUrl);
        console.log('üì± Phone from storage:', phoneFromStorage);
        console.log('üì± Final phone:', phone);

        if (!phone) {
            // No phone number, redirect back
            window.location.href = 'forgot-password-sms.html';
        } else {
            // Display phone number
            document.getElementById('phoneDisplay').textContent = phone;
            // Store in localStorage for next page
            localStorage.setItem('resetPhone', phone);
        }

        // Auto-focus OTP input
        document.getElementById('otp').focus();

        // Only allow numbers in OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Verify OTP Form
        document.getElementById('verifyOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            submitBtn.disabled = true;

            const otp = document.getElementById('otp').value.trim();

            try {
                console.log('üîÑ Making request to:', `${API_URL}/api/phone-auth/verify-reset-otp`);
                console.log('üì± Phone:', phone);
                console.log('üî¢ OTP:', otp);
                
                const response = await fetch(`${API_URL}/api/phone-auth/verify-reset-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        otp: otp
                    })
                });

                console.log('üì§ Response status:', response.status);
                
                const data = await response.json();
                console.log('üì§ Response data:', data);

                if (data.success) {
                    showSuccess('‚úÖ Code verified! Redirecting...');

                    // Store verification token for next page
                    localStorage.setItem('resetToken', data.resetToken || otp);

                    // Redirect to set new password page
                    setTimeout(() => {
                        window.location.href = `set-new-password.html?phone=${encodeURIComponent(phone)}`;
                    }, 1500);
                } else {
                    showError(data.message || 'Invalid or expired code');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    document.getElementById('otp').value = '';
                    document.getElementById('otp').focus();
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                showError('Network error. Please check your connection and try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.innerHTML;

            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resendBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/phone-auth/forgot-password-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('üì± New code sent! Check your phone.');
                    document.getElementById('otp').value = '';
                    document.getElementById('otp').focus();
                } else {
                    showError(data.message || 'Failed to resend code');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showError('Network error. Please try again.');
            } finally {
                setTimeout(() => {
                    resendBtn.innerHTML = originalText;
                    resendBtn.disabled = false;
                }, 3000);
            }
        });

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
