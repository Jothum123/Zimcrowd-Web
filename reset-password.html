<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Reset Password - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-green: #38e77b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/images/pexels-brett-sayles-3963829.jpg') center/cover no-repeat;
            padding: 100px 20px 20px 20px;
            position: relative;
        }

        .reset-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 41, 59, 0.85) 100%);
            z-index: 0;
        }

        .reset-password-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(56, 231, 123, 0.4), 0 0 60px rgba(56, 231, 123, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 231, 123, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .reset-password-header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .reset-password-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.5;
        }

        .reset-password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .form-input {
            padding: 16px 50px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-green);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(56, 231, 123, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: var(--color-green);
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #38e77b;
        }

        .strength-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .reset-password-card {
                padding: 30px 25px;
                margin: 20px;
            }

            .reset-password-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <img src="assets/images/Zimcrowd_Dark.png" alt="ZimCrowd" class="reset-password-logo">
                <h1>Reset Password</h1>
                <p class="reset-password-subtitle">Please enter your new password below.</p>
            </div>

            <form class="reset-password-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            class="form-input" 
                            placeholder="Enter new password"
                            required
                        >
                        <i class="fas fa-eye input-icon" id="toggleNewPassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm new password"
                            required
                        >
                        <i class="fas fa-eye input-icon" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="resetBtn">
                    <span id="resetText">Reset Password</span>
                    <div id="resetSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        toggleNewPassword.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'strength-fill';
            
            if (strength === 0 || strength === 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 2 || strength === 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });

        // Form submission
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const resetText = document.getElementById('resetText');
        const resetSpinner = document.getElementById('resetSpinner');

        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const resetToken = urlParams.get('token');
            const resetType = urlParams.get('type'); // 'email' or 'phone'
            const identifier = urlParams.get('identifier'); // email or phone number

            if (!resetToken) {
                alert('Invalid reset link. Please request a new password reset.');
                window.location.href = 'forgot-password.html';
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            resetText.textContent = 'Resetting Password...';
            resetSpinner.style.display = 'inline-block';

            try {
                // Make API call to backend (auto-detect environment)
                const API_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5003'
                    : 'https://zimcrowd-backend-pfzb6c7x3-jojola.vercel.app';
                
                // Choose the correct endpoint based on reset type
                let endpoint, requestBody;
                if (resetType === 'email') {
                    endpoint = `${API_URL}/api/email-auth/reset-password-email`;
                    requestBody = {
                        email: identifier,
                        otp: resetToken,
                        newPassword: newPassword
                    };
                } else if (resetType === 'phone') {
                    endpoint = `${API_URL}/api/phone-auth/reset-password-phone`;
                    requestBody = {
                        phone: identifier,
                        otp: resetToken,
                        newPassword: newPassword
                    };
                } else {
                    // Fallback to general endpoint
                    endpoint = `${API_URL}/api/auth/reset-password`;
                    requestBody = {
                        resetToken: resetToken,
                        newPassword: newPassword
                    };
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Password reset successfully! You can now log in with your new password.');
                    window.location.href = 'login.html';
                } else {
                    // Show error
                    alert(data.message || 'Password reset failed. Please try again.');
                    resetBtn.disabled = false;
                    resetText.textContent = 'Reset Password';
                    resetSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Password reset error:', error);
                alert('Network error. Please check your connection and try again.');
                resetBtn.disabled = false;
                resetText.textContent = 'Reset Password';
                resetSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
