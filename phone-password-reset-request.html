<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ZimCrowd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #1a365d;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .phone-input-container {
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-weight: 500;
            font-size: 0.9rem;
            pointer-events: none;
        }

        .phone-input {
            padding-left: 4rem !important;
        }

        .phone-hint {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-mobile-alt"></i> Reset Password</h1>
            <p>Enter your phone number and we'll send you a reset code</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+263</span>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="phone-input"
                        placeholder="771234567"
                        maxlength="9"
                        pattern="[0-9]{9}"
                        required
                    />
                </div>
                <div class="phone-hint">Enter your 9-digit Zimbabwe phone number (without +263)</div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="submitText">Send Reset Code</span>
                <div id="submitSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        // Import ZimCrowdAPI
        const script = document.createElement('script');
        script.src = 'js/api-client.js';
        document.head.appendChild(script);

        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            // Clear any existing localStorage data
            localStorage.removeItem('resetPhone');
            localStorage.removeItem('resetToken');

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const phoneInput = document.getElementById('phone');
                const phoneValue = phoneInput.value.trim();

                // Basic validation
                if (!phoneValue || phoneValue.length !== 9 || !/^[0-9]{9}$/.test(phoneValue)) {
                    showError('Please enter a valid 9-digit phone number');
                    return;
                }

                const fullPhone = `+263${phoneValue}`;

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline-block';

                try {
                    // Call the API to send reset code
                    const response = await fetch('/api/phone-auth/forgot-password-phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: fullPhone
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store phone for next step
                        localStorage.setItem('resetPhone', fullPhone);

                        // Show success and redirect
                        showSuccess('Reset code sent! Check your phone.');
                        setTimeout(() => {
                            window.location.href = `phone-password-reset-verify.html?phone=${encodeURIComponent(fullPhone)}`;
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to send reset code');
                    }
                } catch (error) {
                    console.error('Reset request error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline-block';
                    submitSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Phone number formatting
            document.getElementById('phone').addEventListener('input', function(e) {
                // Remove any non-digit characters
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>
</body>
</html>
