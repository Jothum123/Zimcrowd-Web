<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #38e77b;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: #38e77b;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 231, 123, 0.4);
        }

        .btn-secondary {
            background: #334155;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive { color: #10b981; }
        .stat-change.negative { color: #e53e3e; }

        .section {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .section h2 {
            color: #38e77b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .item {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #334155;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-title {
            font-weight: 600;
            font-size: 16px;
        }

        .item-amount {
            color: #38e77b;
            font-weight: 600;
            font-size: 18px;
        }

        .item-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #94a3b8;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.active {
            background: rgba(56, 231, 123, 0.2);
            color: #38e77b;
        }

        .badge.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge.completed {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .badge.repaid {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #38e77b, #34d399);
            transition: width 0.3s;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #38e77b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-chart-line"></i> My Dashboard</h1>
                <p>Welcome back! Here's your financial overview</p>
            </div>
            <div class="header-actions">
                <a href="primary-market.html" class="btn">
                    <i class="fas fa-plus"></i> Browse Loans
                </a>
                <a href="secondary-market.html" class="btn btn-secondary">
                    <i class="fas fa-exchange-alt"></i> Trade Loans
                </a>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="walletBalance">$0.00</div>
                        <div class="stat-label">Wallet Balance</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalInvested">$0.00</div>
                        <div class="stat-label">Total Invested</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalEarned">$0.00</div>
                        <div class="stat-label">Total Earned</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="activeLoans">0</div>
                        <div class="stat-label">Active Loans</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-hand-holding-usd"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Loans Section -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-hand-holding-usd"></i> My Loans</h2>
                <button class="btn" onclick="window.location.href='primary-market.html'">
                    <i class="fas fa-plus"></i> Create Loan Request
                </button>
            </div>
            <div id="loansContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading your loans...</p>
            </div>
        </div>

        <!-- My Investments Section -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-chart-pie"></i> My Investments</h2>
                <button class="btn" onclick="window.location.href='primary-market.html'">
                    <i class="fas fa-search"></i> Browse Opportunities
                </button>
            </div>
            <div id="investmentsContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading your investments...</p>
            </div>
        </div>

        <!-- Recent Transactions Section -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-exchange-alt"></i> Recent Transactions</h2>
                <button class="btn btn-secondary" onclick="loadAllTransactions()">
                    <i class="fas fa-history"></i> View All
                </button>
            </div>
            <div id="transactionsContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading recent transactions...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://zimcrowd-backend-ls1rz3tlo-jojola.vercel.app';

        let currentLoansPage = 1;
        let currentInvestmentsPage = 1;
        let currentTransactionsPage = 1;
        const itemsPerPage = 5;

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                await Promise.all([
                    loadWalletData(),
                    loadLoans(),
                    loadInvestments(),
                    loadRecentTransactions()
                ]);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        async function loadWalletData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/wallet`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('walletBalance').textContent =
                        `$${data.data.balance?.toLocaleString('en-US', { minimumFractionDigits: 2 }) || '0.00'}`;
                    document.getElementById('totalInvested').textContent =
                        `$${data.data.total_invested?.toLocaleString('en-US', { minimumFractionDigits: 2 }) || '0.00'}`;
                    document.getElementById('totalEarned').textContent =
                        `$${data.data.total_earned?.toLocaleString('en-US', { minimumFractionDigits: 2 }) || '0.00'}`;
                }
            } catch (error) {
                console.error('Error loading wallet data:', error);
            }
        }

        async function loadLoans() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/loans?page=${currentLoansPage}&limit=${itemsPerPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    displayLoans(data.data.loans);
                    document.getElementById('activeLoans').textContent = data.data.loans.length;
                }
            } catch (error) {
                console.error('Error loading loans:', error);
                document.getElementById('loansContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load loans</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        async function loadInvestments() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/investments?page=${currentInvestmentsPage}&limit=${itemsPerPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    displayInvestments(data.data.investments);
                }
            } catch (error) {
                console.error('Error loading investments:', error);
                document.getElementById('investmentsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load investments</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        async function loadRecentTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard/transactions?page=${currentTransactionsPage}&limit=${itemsPerPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    displayTransactions(data.data.transactions);
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load transactions</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function displayLoans(loans) {
            const container = document.getElementById('loansContainer');

            if (!loans || loans.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No loans found</h3>
                        <p>You haven't created any loan requests yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = loans.map(loan => `
                <div class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${loan.purpose || 'Loan Request'}</div>
                            <span class="badge ${loan.status}">${loan.status?.toUpperCase() || 'UNKNOWN'}</span>
                        </div>
                        <div class="item-amount">$${loan.amount_requested?.toLocaleString() || 0}</div>
                    </div>
                    <div class="item-details">
                        <span><i class="fas fa-percent"></i> ${((loan.requested_interest_rate || 0) * 100).toFixed(2)}% APR</span>
                        <span><i class="fas fa-calendar"></i> ${loan.loan_term_months || 0} months</span>
                        <span><i class="fas fa-users"></i> ${loan.lender_offers || 0} offers</span>
                    </div>
                    ${loan.status === 'pending' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${loan.funding_progress || 0}%"></div>
                        </div>
                        <p style="font-size: 12px; color: #94a3b8; margin-top: 4px;">
                            ${loan.funding_progress || 0}% funded
                        </p>
                    ` : `
                        <p style="font-size: 12px; color: #94a3b8; margin-top: 8px;">
                            <i class="fas fa-check-circle" style="color: #38e77b;"></i>
                            Created ${new Date(loan.created_at).toLocaleDateString()}
                        </p>
                    `}
                </div>
            `).join('');
        }

        function displayInvestments(investments) {
            const container = document.getElementById('investmentsContainer');

            if (!investments || investments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-pie"></i>
                        <h3>No investments found</h3>
                        <p>You haven't invested in any loans yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = investments.map(inv => `
                <div class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${inv.borrower_name || 'Anonymous'} - ${inv.loan_purpose || 'Loan'}</div>
                            <span class="badge ${inv.status}">${inv.status?.toUpperCase() || 'UNKNOWN'}</span>
                        </div>
                        <div class="item-amount">$${inv.amount?.toLocaleString() || 0}</div>
                    </div>
                    <div class="item-details">
                        <span><i class="fas fa-percent"></i> ${((inv.interest_rate || 0) * 100).toFixed(2)}% APR</span>
                        <span><i class="fas fa-coins"></i> Earned: $${(inv.earned_interest || 0).toFixed(2)}</span>
                        <span><i class="fas fa-chart-line"></i> ${inv.risk_rating || 'Unknown'}</span>
                    </div>
                    <p style="font-size: 12px; color: #94a3b8; margin-top: 8px;">
                        ${inv.status === 'completed'
                            ? `<i class="fas fa-check-circle" style="color: #38e77b;"></i> Investment completed`
                            : `Invested on ${new Date(inv.invested_at).toLocaleDateString()}`
                        }
                    </p>
                </div>
            `).join('');
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');

            if (!transactions || transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <h3>No transactions found</h3>
                        <p>Your transaction history will appear here</p>
                    </div>
                `;
                return;
            }

            const typeIcons = {
                'investment': 'fa-chart-line',
                'repayment': 'fa-hand-holding-usd',
                'deposit': 'fa-arrow-down',
                'withdrawal': 'fa-arrow-up',
                'interest': 'fa-coins'
            };

            container.innerHTML = transactions.map(txn => `
                <div class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">
                                <i class="fas ${typeIcons[txn.type] || 'fa-exchange-alt'}"></i>
                                ${txn.description || 'Transaction'}
                            </div>
                            <span class="badge ${txn.status || 'completed'}">${(txn.status || 'completed').toUpperCase()}</span>
                        </div>
                        <div class="item-amount" style="color: ${txn.type === 'deposit' || txn.type === 'interest' ? '#38e77b' : '#fbbf24'}">
                            ${txn.type === 'deposit' || txn.type === 'interest' ? '+' : '-'}$${(txn.amount || 0).toFixed(2)}
                        </div>
                    </div>
                    <div class="item-details">
                        <span><i class="fas fa-calendar"></i> ${new Date(txn.created_at).toLocaleDateString()}</span>
                        <span><i class="fas fa-hashtag"></i> ${txn.reference || 'N/A'}</span>
                    </div>
                </div>
            `).join('');
        }

        function loadAllTransactions() {
            // Could navigate to a full transactions page or load more
            currentTransactionsPage++;
            loadRecentTransactions();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function showError(message) {
            // Simple error display
            console.error(message);
            alert(message);
        }
    </script>
</body>
</html>
