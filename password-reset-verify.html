<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code - ZimCrowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.92) 0%, rgba(56, 231, 123, 0.15) 100%);
            z-index: 0;
        }

        .verify-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 60px rgba(56, 231, 123, 0.2),
                0 0 120px rgba(56, 231, 123, 0.15),
                0 0 180px rgba(56, 231, 123, 0.1),
                0 25px 50px rgba(56, 231, 123, 0.12),
                0 0 0 1px rgba(56, 231, 123, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 1;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verify-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .verify-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .phone-display {
            background: rgba(56, 231, 123, 0.15);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 24px;
            text-shadow: 0 0 10px rgba(56, 231, 123, 0.3);
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 3rem;
            height: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .otp-input:focus {
            outline: none;
            border-color: rgba(56, 231, 123, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(56, 231, 123, 0.2), 0 0 20px rgba(56, 231, 123, 0.3);
            color: white;
        }

        .otp-input.filled {
            border-color: rgba(56, 231, 123, 0.8);
            background: rgba(56, 231, 123, 0.1);
            color: #38e77b;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #38e77b, #34d399);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 16px;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #38e77b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 16px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(56, 231, 123, 0.3);
        }

        .resend-btn:hover:not(:disabled) {
            color: #34d399;
            text-shadow: 0 0 15px rgba(56, 231, 123, 0.5);
        }

        .resend-btn:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            text-decoration: none;
            text-shadow: none;
        }

        .resend-timer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 8px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #38e77b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(56, 231, 123, 0.3);
        }

        .back-link:hover {
            color: #34d399;
            text-shadow: 0 0 15px rgba(56, 231, 123, 0.5);
        }

        @media (max-width: 768px) {
            .verify-container {
                padding: 30px 25px;
            }

            .verify-header h1 {
                font-size: 28px;
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(56, 231, 123, 0.2);
            border: 1px solid rgba(56, 231, 123, 0.4);
            color: #38e77b;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <h1><i class="fas fa-key"></i> Verify Reset Code</h1>
            <p id="verifyDescription">Enter the 6-digit code sent to you</p>
            <div id="identifierDisplay" class="phone-display"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="verifyForm">
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code">
            </div>

            <button type="submit" class="btn-primary" id="verifyBtn">
                <span id="verifyText">Verify Code</span>
                <div id="verifySpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <div class="resend-section">
            <button type="button" class="resend-btn" id="resendBtn">
                Didn't receive code? Resend
            </button>
            <div id="resendTimer" class="resend-timer" style="display: none;">
                Resend available in <span id="timer">60</span> seconds
            </div>
        </div>

        <a href="password-reset-request.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Try Different Method
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const emailFromUrl = urlParams.get('email');
            const phoneFromStorage = localStorage.getItem('resetPhone');
            const emailFromStorage = localStorage.getItem('resetEmail');
            const methodFromStorage = localStorage.getItem('resetMethod');
            
            const phone = phoneFromUrl || phoneFromStorage;
            const email = emailFromUrl || emailFromStorage;
            const method = phone ? 'phone' : 'email';
            const identifier = phone || email;

            if (!identifier) {
                window.location.href = 'password-reset-request.html';
                return;
            }

            // Display identifier and update description
            const identifierDisplay = document.getElementById('identifierDisplay');
            const verifyDescription = document.getElementById('verifyDescription');
            
            if (method === 'phone') {
                identifierDisplay.textContent = formatPhoneForDisplay(identifier);
                verifyDescription.textContent = 'Enter the 6-digit code sent to your phone';
            } else {
                identifierDisplay.textContent = identifier;
                verifyDescription.textContent = 'Enter the 6-digit code sent to your email';
            }

            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyText = document.getElementById('verifyText');
            const verifySpinner = document.getElementById('verifySpinner');
            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');
            const timerSpan = document.getElementById('timer');

            let currentOTP = '';

            // OTP input handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Only allow digits
                    this.value = this.value.replace(/\D/g, '');

                    if (this.value.length === 1) {
                        this.classList.add('filled');

                        // Auto-focus next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else {
                        this.classList.remove('filled');
                    }

                    updateOTP();
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const paste = (e.clipboardData || window.clipboardData).getData('text');
                    const digits = paste.replace(/\D/g, '').slice(0, 6);

                    for (let i = 0; i < digits.length; i++) {
                        if (otpInputs[index + i]) {
                            otpInputs[index + i].value = digits[i];
                            otpInputs[index + i].classList.add('filled');
                        }
                    }

                    updateOTP();

                    // Focus next empty input
                    const nextEmpty = Array.from(otpInputs).find(input => !input.value);
                    if (nextEmpty) {
                        nextEmpty.focus();
                    }
                });
            });

            // Auto-focus first input
            otpInputs[0].focus();

            function updateOTP() {
                currentOTP = Array.from(otpInputs).map(input => input.value).join('');
                verifyBtn.disabled = currentOTP.length !== 6;
            }

            // Form submission
            document.getElementById('verifyForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (currentOTP.length !== 6) {
                    showError('Please enter the complete 6-digit code');
                    return;
                }

                // Show loading state
                verifyBtn.disabled = true;
                verifyText.style.display = 'none';
                verifySpinner.style.display = 'inline-block';

                try {
                    const endpoint = method === 'phone' 
                        ? 'https://zimcrowd-backend.vercel.app/api/phone-auth/verify-reset-otp'
                        : 'https://zimcrowd-backend.vercel.app/api/email-auth/verify-email-otp';
                    
                    const body = method === 'phone'
                        ? { phone: identifier, otp: currentOTP }
                        : { email: identifier, otp: currentOTP, type: 'reset' };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store reset token for next step
                        localStorage.setItem('resetToken', currentOTP);

                        showSuccess('Code verified successfully!');
                        setTimeout(() => {
                            const redirectUrl = method === 'phone'
                                ? `password-reset-new.html?phone=${encodeURIComponent(identifier)}`
                                : `password-reset-new.html?email=${encodeURIComponent(identifier)}`;
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        showError(data.message || 'Invalid verification code');
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset loading state
                    verifyBtn.disabled = false;
                    verifyText.style.display = 'inline-block';
                    verifySpinner.style.display = 'none';
                }
            });

            // Resend functionality
            let resendInterval = null;
            let timeLeft = 60;

            resendBtn.addEventListener('click', async function() {
                // Show loading
                resendBtn.disabled = true;
                resendBtn.textContent = 'Sending...';

                try {
                    const endpoint = method === 'phone'
                        ? 'https://zimcrowd-backend.vercel.app/api/phone-auth/resend-phone-otp'
                        : 'https://zimcrowd-backend.vercel.app/api/email-auth/resend-email-otp';
                    
                    const body = method === 'phone'
                        ? { phone: identifier, purpose: 'password_reset' }
                        : { email: identifier, purpose: 'password_reset' };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Start cooldown timer
                        startResendTimer();
                        const message = method === 'phone' ? 'New code sent to your phone' : 'New code sent to your email';
                        showSuccess(message);
                    } else {
                        showError('Failed to resend code');
                        resendBtn.disabled = false;
                        resendBtn.textContent = "Didn't receive code? Resend";
                    }
                } catch (error) {
                    console.error('Resend error:', error);
                    showError('Network error. Please try again.');
                    resendBtn.disabled = false;
                    resendBtn.textContent = "Didn't receive code? Resend";
                }
            });

            function startResendTimer() {
                timeLeft = 60;
                resendTimer.style.display = 'none';
                resendTimer.style.display = 'block';

                resendInterval = setInterval(() => {
                    timeLeft--;
                    timerSpan.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(resendInterval);
                        resendBtn.style.display = 'inline-block';
                        resendBtn.disabled = false;
                        resendBtn.textContent = "Didn't receive code? Resend";
                        resendTimer.style.display = 'none';
                    }
                }, 1000);
            }

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            function showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            function formatPhoneForDisplay(phone) {
                if (phone.startsWith('+263')) {
                    return phone.replace('+263', '+263 ');
                }
                return phone;
            }
        });
    </script>
</body>
</html>
