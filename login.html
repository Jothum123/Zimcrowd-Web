<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZimCrowd Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-green: #38e07b;
            --color-green-light: #4ade80;
            --color-green-dark: #22c55e;
            --color-dark: #191A23;
            --color-grey: #F3F3F3;
            --color-grey-light: #f8fafc;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-text: #374151;
            --color-text-light: #6b7280;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: url('assets/images/pexels-ayaka-kato-1441033-2860905.jpg') center/cover no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(25, 26, 35, 0.9) 0%, rgba(56, 224, 123, 0.1) 100%);
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #38e07b, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(56, 231, 123, 0.3);
        }

        .login-header h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(56, 224, 123, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 0 3px rgba(56, 224, 123, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #38e07b;
        }

        .remember-me label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: rgba(56, 224, 123, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #4ade80;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #38e07b 0%, #22c55e 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 24px 0 16px 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(56, 224, 123, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.08);
            padding: 0 12px;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 16px;
        }

        .signup-link {
            color: #38e07b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .signup-link:hover {
            color: #4ade80;
            text-decoration: underline;
        }

        .app-download-prompt {
            background: rgba(56, 224, 123, 0.08);
            border: 1px solid rgba(56, 224, 123, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .app-download-prompt h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .app-download-prompt p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .download-btn {
            background: rgba(56, 224, 123, 0.15);
            color: rgba(56, 224, 123, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(56, 224, 123, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .download-btn:hover {
            background: rgba(56, 224, 123, 0.25);
            transform: translateY(-1px);
            color: #4ade80;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: rgba(239, 68, 68, 0.9);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
                max-width: none;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .login-logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ZC</div>
            <h1>Welcome Back</h1>
            <p class="login-subtitle">Sign in to your ZimCrowd account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email or Phone Number</label>
                <input type="text" class="form-input" id="emailOrPhone" placeholder="Enter your email or phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <div id="loginSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="app-download-prompt">
            <h3>New to ZimCrowd?</h3>
            <p>Get started with borrowing and lending.</p>
            <a href="signup.html" class="download-btn">Create Account</a>
        </div>

        <div class="signup-prompt">
            <a href="index.html" class="signup-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Login Form Handling
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');

            // API Configuration
            const API_URL = window.location.hostname === 'localhost'
                ? 'http://localhost:5003'
                : 'https://zimcrowd-backend-pfzb6c7x3-jojola.vercel.app';

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Get form data
                const emailOrPhone = document.getElementById('emailOrPhone').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Basic validation
                let isValid = true;

                if (!emailOrPhone) {
                    showError('Please enter a valid email or phone number');
                    isValid = false;
                } else {
                    hideError();
                }

                if (!password) {
                    showError('Password is required');
                    isValid = false;
                } else {
                    hideError();
                }

                if (!isValid) return;

                // Show loading state
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';

                try {
                    // Determine if email or phone and call appropriate endpoint
                    const isEmail = emailOrPhone.includes('@');
                    let endpoint, requestBody;

                    if (isEmail) {
                        endpoint = `${API_URL}/api/email-auth/login-email`;
                        requestBody = {
                            email: emailOrPhone,
                            password: password,
                            rememberMe: rememberMe
                        };
                    } else {
                        endpoint = `${API_URL}/api/phone-auth/login-phone`;
                        requestBody = {
                            phone: emailOrPhone,
                            password: password
                        };
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store authentication data
                        localStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('onboardingCompleted', 'true');
                        localStorage.setItem('authToken', data.session?.access_token || '');
                        localStorage.setItem('userData', JSON.stringify(data.user || {}));

                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error
                        showError(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Network error. Please check your connection and try again.');
                } finally {
                    // Reset loading state
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
